<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Seller Fee Calculator</title>
  </head>
  <body>

    <h1>Seller Fee Calculator</h1>
    <div class="tab-container">
      <button class="tab" id="default" onclick="openTab('grailed', this)">Grailed</button>
      <button class="tab" id="tab1"  onclick="openTab('depop', this)">Depop</button>
    </div>
    <br>
    <h2 id ="grailed" class="storetitle">Grailed Fees</h2>
    <h2 id ="depop" class="storetitle">Depop Fees</h2>
    <br>
      <form id="form1" action="index.html" method="post">
        <div class="form-row">
          <label for="listprice">Listing Price:</label>
          <input type="number" id="listprice" name="listprice">
        </div>

        <div class="form-row">
          <label for="shipcost">Shipping Cost:</label>
          <input type="number" id="shipcost" name="shipcost">
        </div>
        <div class="form-row">
          <label for="currency">Currency:</label>
          <select id="currency" name="currency">
            <option value="USD">USD ($)</option>
            <option value="GBP">GBP (Â£)</option>
            <option value="CAD">CAD (C$)</option>
          </select>
        </div>
        <div id="radio-container" class="form-row">
          <input type="radio" id="domestic" name="translocation" value="domestic">
          <label class ="radiolabel" for="domestic">Domestic</label>
          <input type="radio" id="international" name="translocation" value="international">
          <label class="radiolabel" for="international">International</label>
        </div>
        <br>
        <input id="button" type="button" form="form1" name="Calculate" value="Calculate">
        <br><hr>
        <label class="resultlabel" id="sfees"> Seller Fees:</label>
        <label id="sfeesresult">--</label>
        <br>
        <label class="resultlabel" id="pfees"> PayPal Fees:</label>
        <label id="pfeesresult">--</label>
        <br>
        <label class="resultlabel" id="total">Total Profit:</label>
        <label id="profitresult">--</label>
      </form>
  </body>
</html>
