<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Seller Fee Calculator</title>
  </head>
  <body>

    <h1>Seller Fee Calculator</h1>
    <div class="tab-container">
      <button class="tab" id="default" onclick="openTab('grailed')">Grailed</button>
      <button class="tab" id="tab1"  onclick="openTab('depop')">Depop</button>
      <button class="tab" id=tab2  onclick="openTab('bump')">Bump</button>
    </div>
    <br>
    <h2 id ="grailed" class="storetitle">Grailed Fees</h2>
    <h2 id ="depop" class="storetitle">Depop Fees</h2>
    <h2 id ="bump" class="storetitle">Bump Fees</h2>
    <br>
      <form id="form1" action="index.html" method="post">
        <div class="form-row">
          <label for="listprice">Listing Price:</label>
          <input type="number" id="listprice" name="listprice">
        </div>

        <div class="form-row">
          <label for="shipcost">Shipping Cost:</label>
          <input type="number" id="shipcost" name="shipcost">
        </div>
        <div class="form-row">
          <label for="currency">Currency:</label>
          <select id="currency" name="currency">
            <option value="USD">USD ($)</option>
            <option value="GBP">GBP (Â£)</option>
            <option value="CAD">CAD (C$)</option>
          </select>
        </div>
        <div class="form-row">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Canada">Canada</option>
          </select>
        </div>
        <br>
        <input id="button" type="button" form="form1" name="Calculate" value="Calculate">
        <br><hr>
        <label  id="total">Total:</label>
        <label id="result">--</label>
      </form>
  </body>
</html>
